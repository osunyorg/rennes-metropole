{{ if .IsHome }}
  {{ $menu := partial "GetMenu" "acces-rapide" }}
  {{ if $menu.items }}
    <div class="hero-menu">
      <h2 class="hero-menu-title">{{ $menu.title }}</h2>
      {{ partial "commons/menu.html" (dict
        "kind" "acces-rapide"
        "class" "hero-menu-links"
        "context" .
      )}}
    </div>
  {{ end }}
{{ end }}
